<form [formGroup]="carForm" (ngSubmit)="addCar(carForm.value)">
  <h2 mat-dialog-title align="center">Add parked car</h2>

  <mat-dialog-content class="mat-typography">
    <h3>Space name: {{ (space | async)?.name }}</h3>
    
    <div class="form-container" (ngSubmit)="addCar()">

        <mat-form-field>
            <input matInput placeholder="Registration" formControlName="registration" required>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Tariff" formControlName="tariff" required>
              <mat-option value="REGULAR">Regular</mat-option>
              <mat-option value="DISABLED">Disabled</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-error *ngIf="carForm.invalid && carForm.touched"> Registration and tariff are required. </mat-error>

    </div>
  </mat-dialog-content>

  <br>

  <mat-dialog-actions align="center">
    <button mat-button color="primary" type="submit" [disabled]="!carForm.valid">Add car</button>
    <button mat-button (click)="onClose()">Back</button>
  </mat-dialog-actions>
</form>
